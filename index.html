<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure card authorization form for processing payments">
    <title>Card Authorization Form</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navigation" role="navigation" aria-label="Main navigation">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <main class="form-container" role="main">
        <h1 class="form-title">Card Authorization Form</h1>
        
        <form id="card-form" class="card-form" novalidate>
            <div class="form-group">
                <label for="cardholder-name">Cardholder Name:</label>
                <input 
                    type="text" 
                    id="cardholder-name" 
                    name="cardholderName" 
                    aria-required="true"
                    aria-describedby="name-error"
                    required
                    autocomplete="cc-name">
                <span class="error-message" id="name-error" role="alert">Please enter a valid name</span>
            </div>
            
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input 
                    type="text" 
                    id="card-number" 
                    name="cardNumber" 
                    pattern="[0-9]{16}" 
                    maxlength="16" 
                    aria-required="true"
                    aria-describedby="card-error"
                    required
                    autocomplete="cc-number"
                    inputmode="numeric">
                <span class="error-message" id="card-error" role="alert">Please enter a valid 16-digit card number</span>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-month">Expiry Month:</label>
                    <select 
                        id="expiry-month" 
                        name="expiryMonth" 
                        aria-required="true"
                        required
                        autocomplete="cc-exp-month">
                        <option value="">Select Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="expiry-year">Expiry Year:</label>
                    <select 
                        id="expiry-year" 
                        name="expiryYear" 
                        aria-required="true"
                        required
                        autocomplete="cc-exp-year">
                        <option value="">Select Year</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input 
                        type="text" 
                        id="cvv" 
                        name="cvv" 
                        pattern="[0-9]{3,4}" 
                        maxlength="4" 
                        aria-required="true"
                        aria-describedby="cvv-error"
                        required
                        autocomplete="cc-csc"
                        inputmode="numeric">
                    <span class="error-message" id="cvv-error" role="alert">Please enter a valid CVV</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input 
                    type="number" 
                    id="amount" 
                    name="amount" 
                    min="0.01" 
                    step="0.01" 
                    aria-required="true"
                    aria-describedby="amount-error"
                    required
                    inputmode="decimal">
                <span class="error-message" id="amount-error" role="alert">Please enter a valid amount</span>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Authorization</button>
            <button type="button" id="print-btn" class="btn btn-success">Print Form</button>
        </form>
        
        <section class="transaction-section" aria-label="Recent Transactions">
            <h2>Recent Transactions</h2>
            <ul id="transaction-list" class="transaction-list">
                <li class="transaction-empty" id="transaction-empty">No transactions added yet.</li>
            </ul>
        </section>
    </main>
    
    <script src="scripts/app.js"></script>
</body>
</html>
